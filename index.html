<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Dual Subtitle Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Interactive Dual Subtitle Player</h1>
  <p class="guide">
    기본은 🇰🇷 한국어 자막 · 화면을 누르고 있는 동안 🇺🇸 영어 자막으로 전환됩니다.
    (아이폰에서는 전체화면 말고 페이지 안에서 사용할 때 가장 잘 동작합니다.)
  </p>

  <div id="player-container">
    <video
      id="video"
      controls
      playsinline
      webkit-playsinline
    >
      <!-- 네가 ffmpeg로 만든 15초짜리 mp4 기준 -->
      <source src="sample/sample_teaser.mp4" type="video/mp4" />
      <track id="track-en" label="English" kind="subtitles" srclang="en" src="sample/sample_en.vtt" default>
      <track id="track-ko" label="Korean" kind="subtitles" srclang="ko" src="sample/sample_ko.vtt">
    </video>
  </div>

  <div class="upload-area">
    <h2>Use Your Own Video / Subtitles</h2>

    <label>
      Video 파일 업로드:
      <input id="upload-video" type="file" accept="video/*" />
    </label>

    <label>
      English Subtitle (.vtt) 업로드:
      <input id="upload-en" type="file" accept=".vtt" />
    </label>

    <label>
      Korean Subtitle (.vtt) 업로드:
      <input id="upload-ko" type="file" accept=".vtt" />
    </label>
  </div>

  <p class="hint">
    💡 어디든 눌러서 홀드하는 동안 영어 자막, 손을 떼면 다시 한국어 자막으로 돌아옵니다.
    (영상 화면을 탭하면 재생/멈춤, 이것은 브라우저 기본 동작입니다.)
  </p>

  <script src="script.js"></script>
</body>
</html>
